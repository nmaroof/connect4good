---
layout: base.njk
title: Blog
---

<h2>Blog Posts</h2>
<ul>
  {% for post in collections.all | reverse %}
    {% if post.inputPath contains "/blog/" %}
      <li>
        <a href="{{ post.url }}">{{ post.data.title }}</a> by {{ post.data.author }}
      </li>
    {% endif %}
  {% endfor %}
</ul>
